<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Food Website Design Tutorial</title>
    <!--Font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!--CSS file include-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header section-->

    <header>
        <a href="#" class="logo">JTGeats</a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <!--header section ends-->

<!--home section starts-->
<section class="home" id="home">
   <div class="container">
    <div class="wrapper">
        <div class="slide">
           <div class="content">
            <h1>Authentic Home</h1>
            <h1>food in India</h1>
            <p>JTGeats is a courier service in which authentic home cook food is delivered to a customer.</p>
            <form>
                <div class="search-box">
                    <input type="text" placeholder="search food you love" >
                    
                </div>
            </form>
        </div>
        <div class="image">
           <img src="images/chef.png" alt="">
        </div>
        </div>
    </div>
   </div>
</section>
<!--home section ends-->

        </div>

</div>
